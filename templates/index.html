<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Finance Box</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to FinanceBox!</h1>
        <div class="chat">
            <div class="chat-window" id="chat-window">
                <!-- Chat messages will be displayed here -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
     <script>
    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    function sendMessage() {
      const messageText = userInput.value;
      if (messageText.trim() === '') return;

      const message = createMessage(messageText, 'user-message');
      chatWindow.appendChild(message);

      // Simulate bot's response
      setTimeout(() => {
        const botResponse = createMessage('This is a sample bot response.', 'bot-message');
        chatWindow.appendChild(botResponse);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }, 500);

      userInput.value = '';
    }

    function createMessage(text, className) {
      const message = document.createElement('div');
      message.className = 'message ' + className;
      message.textContent = text;
      return message;
    }
  </script>
</body>
</html>
